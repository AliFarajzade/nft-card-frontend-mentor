<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="assets/images/favicon-32x32.png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="card-img-container">
                <img
                    src="./assets/images/image-equilibrium.jpg"
                    alt="Equilibrium"
                    class="card-img"
                />
                <div class="overlay"></div>
                <img
                    class="eye"
                    src="./assets/images/icon-view.svg"
                    alt="eye"
                />
            </div>
            <div class="card-content">
                <h2 class="card-title">Equilibrium #3429</h2>
                <p class="card-text">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="card-info">
                    <div class="card-price">
                        <img
                            src="./assets/images/icon-ethereum.svg"
                            alt="ETH"
                        />
                        <span>0.041 ETH</span>
                    </div>
                    <div class="card-time">
                        <img src="./assets/images/icon-clock.svg" alt="ETH" />
                        <span>3 days left</span>
                    </div>
                </div>
                <div class="card-footer">
                    <img src="./assets/images/image-avatar.png" alt="Avatar" />
                    Creation of <span>Jules Wyvern</span>
                </div>
            </div>
        </div>
    </body>
</html>
